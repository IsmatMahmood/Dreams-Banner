<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Dreams Banner</title>
</head>

<body>
  <div class="banner-container">

    <div class="bed-details">
      <div class="bed-details-info">
        <h6 class="bd-info-bold">Brussels</h6>
        <h6 class="bd-info-light">Natural Fabric Bed Frame</h6>
        <h6 class="bd-info-bold bd-info-price">Was £XXX <span class="bd-info-red">Now £XXX</span></h6>
      </div>
    </div>

    <div class="sale-details">sale-details</div>


    <div class="extra-offers">
      <div class="line-horizontal-1"></div>
      <div class="line-horizontal-2"></div>
      <div class="e-o-text">
        <h3 class="e-o-plus">PLUS</h3>
        <h1 class="e-o-main">EXTRA<br>OFFERS</h1>
        <h3 class="e-o-button">SHOP NOW</h3>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
